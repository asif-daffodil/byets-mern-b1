<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="yourName">Your name : </label>
        <input type="text" placeholder="Your name" id="yourName" minlength="3" maxlength="50" required>
        <br><br>
        <label for="yourEmail">Your email :</label>
        <input type="email" placeholder="Your email" id="yourEmail">
        <br><br>
        <label for="yourWeb">Your website :</label>
        <input type="url" placeholder="Your website" id="yourWeb">
        <br><br>
        <label for="yourAge">Your age :</label>
        <input type="number" placeholder="Your age" id="yourAge">
        <br><br>
        <label for="yourPass">Your password :</label>
        <input type="password" placeholder="Your password" id="yourPass">
        <br><br>
        <label for="">Your gender :</label>
        <label for="male">
            <input type="radio" name="gender" value="Male" id="male">Male
        </label>
        <label for="female">
            <input type="radio" name="gender" value="Female" id="female">Female
        </label>
        <br><br>
        <label for="">Your skills :</label>
        <label for="html">
            <input type="checkbox" value="html" name="skill" id="html"> html
        </label>
        <label for="css">
            <input type="checkbox" value="css" name="skill" id="css"> css
        </label>
        <label for="js">
            <input type="checkbox" value="js" name="skill" id="js"> js
        </label>
        <br><br>
        <label for="color">
            Hair Color :
            <input type="color" id="color">
        </label>
        <br><br>
        <label for="dob">
            Date of Birth :
            <input type="date" placeholder="Your Birthday (M/D/Y)" id="dob">
        </label>
        <br><br>
        <label for="pp">
            Profile picture :
            <input type="file" id="pp">
        </label>
        <br><br>
        <label for="country">
            Country :
        </label>
        <select name="" id="country">
            <option value="">--Select Country--</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <label for="comments">Your comments :</label><br>
        <textarea name="" id="comments" placeholder="Your comments" rows="6" cols="30"></textarea>
        <br><br>
        <label for="renge">Volume</label>
        <input type="range" id="renge">
        <br><br>
        <input type="hidden" value="123" name="regId">
        <input type="reset">
        <input type="submit" value="Register"> 
        <br><br>
        <input type="image" src="./button.png" alt="Submit" width="150">
    </form>
</body>
</html>
