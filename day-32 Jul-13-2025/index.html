<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="users" class="container mx-auto p-4 grid grid-cols-3 gap-4"></div>

    <script>
        // fetch("https://jsonplaceholder.typicode.com/users").then(res => res.json()).then(data => console.log(data));

        const users = document.getElementById("users");

        const getData = async () => {
            const data = await fetch("https://jsonplaceholder.typicode.com/users");
            const res = data.json();
            return res;
        }
        

        getData().then(result => {
            result.forEach(user => {
                createData(user)
            })
        });

            users.appendChild(div);

        */

        const createData = data => {
            const div = document.createElement("div");
            div.className = "border rounded shadow p-4 text-center";
            div.innerHTML = `
            <h2 class="text-blue-600 font-bold text-3xl">${data.name}</h2>
            <p>${data.email}</p>
            <button class="border px-4 py-2 rounded shadow cursor-pointer mt-2 hover:bg-blue-600 hover:text-white">Read more</button>
            `;
            users.appendChild(div)
        }
